
{% extends 'adminsite/dashboard.html' %}

{% block admincontent %}

<main id="main" class="main">
    <h2>Are you sure you want to delete this event: {{ event.team1.name }} vs {{ event.team2.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
</main>
{% endblock %}
