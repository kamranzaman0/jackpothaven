
    


{% extends 'adminsite/dashboard.html' %}

{% block admincontent %}

<main id="main" class="main">
    <h1>Delete Venue</h1>
    <p>Are you sure you want to delete "{{ venue.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'venue_list' %}">Cancel</a>
</main>
{% endblock %}
