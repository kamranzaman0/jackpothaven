


{% extends 'adminsite/dashboard.html' %}

{% block admincontent %}

<main id="main" class="main">
    <h2>Are you sure you want to delete {{ team.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'team_list' %}">Cancel</a>
</main>
{% endblock %}
