
{% extends 'adminsite/dashboard.html' %}

{% block admincontent %}

<main id="main" class="main">
    <h2>Teams</h2>
    <a href="{% url 'team_create' %}">Create New Team</a>
    <ul>
        {% for team in teams %}
        <li>
            {{ team.name }}
            <a href="{% url 'team_update' team.id %}">Edit</a>
            <a href="{% url 'team_delete' team.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</main> 
{% endblock %}
